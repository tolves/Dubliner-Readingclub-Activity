name: Daily ClickUp Task Report

on:
  schedule:
    - cron: "0 1 * * *"     # 每天都柏林时间早上7点运行
  workflow_dispatch:        # 允许手动触发

jobs:
  daily-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch today's tasks
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
        run: python scripts/fetch_tasks.py

      - name: Compare tasks and generate report
        run: python scripts/compare_tasks.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ reports/
          git commit -m "Auto update: $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
