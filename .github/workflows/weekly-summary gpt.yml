name: Weekly Summary

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # 每周一凌晨 2 点

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install openai

    - name: Run weekly summary script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python scripts/weekly_summary.py

    # ✅ 先 push daily diffs
    - name: Commit and Push daily reports
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/
        git commit -m "Update daily reading reports [skip ci]" || echo "No daily changes"
        git push

    # ✅ 再 push weekly summary
    - name: Commit and Push weekly summary
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add weekly/
        git commit -m "Update weekly summary [skip ci]" || echo "No weekly changes"
        git push
