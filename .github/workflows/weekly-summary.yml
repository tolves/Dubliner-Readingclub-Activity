name: Weekly Summary (ChatGPT)

on:
  schedule:
    # 注意：GitHub Actions 的 cron 用 UTC。
    # 冬令时（现在）都柏林=UTC，所以 02:00 Dublin == 02:00 UTC。
    # 夏令时若要严格 02:00 Dublin，请改成 01:00 UTC。
    - cron: "0 2 * * 1"
  workflow_dispatch:

permissions:
  contents: write   # 允许 push

jobs:
  weekly-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install openai

      - name: Generate weekly summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TZ: Europe/Dublin
        run: |
          python scripts/generate_weekly_summary.py

      - name: Commit & push weekly summary
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p weekly
          git add weekly/
          git commit -m "Weekly summary: $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
